<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <script src="test/build/pygamelibtest/_static/skulpt.min.js" type="text/javascript"></script>
    <script src="test/build/pygamelibtest/_static/skulpt-stdlib.js" type="text/javascript"></script>
    <script src="js/pygamelib/pygamelib.js" type="text/javascript"></script>
  </head>

  <body>
        <div id="mycanvas">
        </div>

<textarea id="code" rows="24" cols="80">
import pygame as pg

prozor_sirina, prozor_visina = 400, 400 
vx, vy = 40, 20 # piksela u sekundi
stranica = 50 
boja = pg.Color('yellow')
pozadina = pg.Color('black')
pg.init()
prozor = pg.display.set_mode([prozor_sirina, prozor_visina])
while not pg.event.get(pg.QUIT):
    t = 1.0 * pg.time.get_ticks() / 1000 # sekundi od inicijalizacije
    x = (t * vx) % (prozor_sirina - stranica)
    y = (t * vy) % (prozor_visina - stranica)
    prozor.fill(pozadina)
    pg.draw.rect(prozor, boja, pg.Rect(x, y, stranica, stranica))
    pg.display.update()
    pg.time.wait(50)
#pg.quit()
</textarea>
<pre id="output"></pre>

    <script>
    function printString(text)
    {
        var output = document.getElementById("output");
        text = text.replace(/</g, '&lt;');
        output.innerHTML = output.innerHTML + text;
    }

    function clearOutput() {
       var output = document.getElementById("output");
       output.innerHTML = '';
    }

    function builtinRead(x) {
	    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
		    throw "File not found: '" + x + "'";
	    return Sk.builtinFiles["files"][x];
	}
    function runCode() {
        var prog = $("#code").text();
        Sk.misceval.asyncToPromise(function() {
            try {
                return Sk.importMainWithBody("<stdin>",false,prog,true);
            } catch(e) {
                alert(e)
            }
        });
    }
    PygameLib.init("js/pygamelib");
    (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'mycanvas';
    Sk.configure({ read: builtinRead, output:printString });
    runCode();
    </script>
  </body>
</html>
